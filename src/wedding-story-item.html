<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/parallax-background.html">
<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wedding-story-item">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      
      article {
        padding: 5px 15px 35px 15px;
      }
    </style>
  
  <section>
    <app-box effects="parallax-background">
      <img background src="[[imgSrc]]" style="width:100%;" />
    </app-box>
    <article>
      <h3>[[sectionTitle]]</h3>
      <div>
        <content></content>
      </div>
    </article>
  </section>


  </template>

  <script>

    Polymer({

      is: 'wedding-story-item',
      
      properties: {
        imgSrc: {
          type: String,
          value: "",
        },
        sectionTitle: {
          type: String,
          value: ""
        }
      },

    });

  </script>

</dom-module>
