<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../sample-content.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-view1.html">
<link rel="import" href="my-view2.html">
<link rel="import" href="my-view3.html">
<link rel="import" href="my-view4.html">

<dom-module id="my-app">

  <template>

    <style include="shared-styles"></style>
    <style>

      :host {
        --app-primary-color: #000080;
        --app-secondary-color: black;
        display: block;
      }

    
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 112px;
      color: #fff;
      background-image: url(../images/wilmington-river-header.jpg);
      background-position: center center;
      background-size: 100% auto;
      z-index: 2;
    }
    
    #appBody {
      z-index: 1;
      margin-top: 112px;
      -webkit-transform: translate3d(0,0,0);
      min-height: calc(100vh - 112px + 64px)
    }
    
    
    paper-tab {
      color: #FFFF8D;
      font-weight: bold;
    }
    
    paper-tab:not(:first-child) {
      border-left: 2px solid rgba(255, 255, 141, .3);
    }
    
    </style>
    
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

   <app-header id="appHeader" condenses fixed effects="waterfall">
    <app-toolbar class="fancy">
      <div title style="float: left">Maggie and Caleb</div>
      <div title style="float:right; text-align:right"><span>11/26/16</span>
      <span class="smallhide">&nbsp;&ndash;&nbsp; Wilmington, NC</span></div>
      <div style="clear:both"></div>
    </app-toolbar>

    <paper-tabs selected="{{selected}}" primary>
      <paper-tab>Details</paper-tab>
      <paper-tab>Our Story</paper-tab>
      <paper-tab>RSVP</paper-tab>
      <paper-tab>Registry</paper-tab>
    </paper-tabs>
  </app-header>
  
  <div id="appBody">
    <neon-animated-pages role="main" selected="[[selected]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
        <neon-animatable>
          <my-view1 name="view1"></my-view1>
        </neon-animatable>
        <neon-animatable>
          <my-view2 name="view2"></my-view2>
        </neon-animatable>
        <neon-animatable>
          <my-view3 name="view3"></my-view3>
        </neon-animatable>
        <neon-animatable>
          <my-view4 name="view4"></my-view4>
        </neon-animatable>
    </neon-animated-pages>
  </div>

  </template>

  <script>
    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        selected: {
          type: Number,
          value: 2,
          observer: '_selectChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },
      
      _selectChanged: function(){
        if (window.getComputedStyle(this.$.appHeader).transform.includes("-")){
          this.$.appHeader.scroll(0,64);
        } else {
          this.$.appHeader.scroll(0,0);
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });
  </script>

</dom-module>
