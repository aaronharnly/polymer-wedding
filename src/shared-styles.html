      .smallhide {
        display: none;
      }
    }
    .fancy{
      font-family: 'Pacifico', cursive;
    }
    .card {
        margin: 16px 24px 24px 24px;

        font-size: 28px;
        margin: 12px 0 4px 0;

        color: #757575;

      }

        color: #212121;
      }
      
      .card > h2 {

      }
