<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../sample-content.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-view1.html">
<link rel="import" href="my-view2.html">
<link rel="import" href="my-view3.html">
<link rel="import" href="my-view4.html">

<dom-module id="my-app">

  <template>

    <style include="shared-styles"></style>
    <style>

      :host {
        --app-primary-color: #000080;
        --app-secondary-color: black;
      }

app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 112px;
      color: #fff;
      background-image: url(../images/wilmington-river-header.jpg);
      background-position: center center;
      background-size: 100% auto;
      opacity: .95;
    }
    
    app-toolbar {
      font-family: 'Pacifico', cursive;
      opacity: 1;
    }

    neon-animated-pages {
      margin-top: 112px;
    }
    
    paper-tab {
      color: #FFFF8D;
      font-weight: bold;
    }
    
    paper-tab:not(:first-child) {
      border-left: 2px solid rgba(255, 255, 141, .3);
    }
    
    </style>
    
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-header condenses reveals fixed effects="waterfall">
    <app-toolbar>
      <div title style="float: left">Maggie and Caleb</div>
      <div title style="float:right; text-align:right"><span>11/26/16</span>
      <span class="smallhide">&nbsp;&ndash;&nbsp; Wilmington, NC</span></div>
      <div style="clear:both"></div>
    </app-toolbar>

    <paper-tabs selected="{{selected}}" primary>
      <paper-tab>Our Story</paper-tab>
      <paper-tab>Details</paper-tab>
      <paper-tab>RSVP</paper-tab>
      <paper-tab>Registry</paper-tab>
    </paper-tabs>
  </app-header>
  
  <neon-animated-pages role="main" class="flex" selected="[[selected]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <neon-animatable>
        <my-view1 name="view1"></my-view1>
      </neon-animatable>
      <neon-animatable>
        <my-view2 name="view2"></my-view2>
      </neon-animatable>
      <neon-animatable>
        <my-view3 name="view3"></my-view3>
      </neon-animatable>
      <neon-animatable>
        <my-view4 name="view4"></my-view4>
      </neon-animatable>
  </neon-animated-pages>

  </template>

  <script>
    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        selected: { type: Number, value: 0 },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });
  </script>

</dom-module>
